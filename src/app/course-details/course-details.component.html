<div class="container-fluid about_page_sec">
	<div class="overlay"></div>
	<div class="container about_container">
		<h3 class="about_heading">{{course.name}}</h3>
	</div>
</div>

<div class="container-fluid welcome_sec">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="signup_btn_sec text-center">
					<a href="javascript:;" routerLink="/courses" class="btn btn-warning" >Back</a>

					<a (click)="addItem(course)" href="javascript:;" class="btn btn-success" *ngIf="!placeItem(course)">Add to cart</a>

					<a (click)="removeItem(course)" href="javascript:;" class="btn btn-danger" *ngIf="placeItem(course)" style="background: #d9534f; border-color: #d9534f">Remove from cart</a>
				</div>

				<p>{{course.course_hour}} Hours  |  <b>Price</b> : ${{course.course_price | number}}</p>
			</div>

			<div class="courses_box" [innerHTML]="course.long_description"></div>
		</div>

	</div>
</div>
