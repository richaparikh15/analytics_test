<div class="container-fluid about_page_sec">
	<div class="overlay"></div>
	<div class="container about_container">
		<h3 class="about_heading">{{course.name}}</h3>
	</div>
</div>

<div class="container-fluid welcome_sec">
	<div class="container">
		<div class="row">

			<div class="signup_btn_sec text-center">
				
				<a (click)="addItem(course)" href="javascript:;" class="sign_btn3" *ngIf="!placeItem(course)">Add to cart</a>
				<a (click)="removeItem(course)" href="javascript:;" class="sign_btn3" *ngIf="placeItem(course)">Remove from cart</a>
			</div>

			<div class="courses_box" [innerHTML]="course.long_description"></div>
		</div>

	</div>
</div>
