<div class="container-fluid about_page_sec">
	<div class="overlay"></div>
	<div class="container about_container">
		<h3 class="about_heading">Your enrolled courses</h3>
	</div>
</div>

<div class="container-fluid welcome_sec">
	<div class="container">
		<div class="row">

			
			<div class="mainbody container-fluid">
				<div class="row">
					<div class="navbar-wrapper">
						<div class="container-fluid">
							
							<div class="col-lg-3 col-md-3 hidden-sm hidden-xs">

								<app-user-side-bar>
								</app-user-side-bar>

								
							</div>
							<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
								<div class="panel panel-default">
									<div class="panel-body">
										<div class="col-md-12" *ngFor="let course of enrollments">
											<div class="single_course_sec">
												<h3>{{course.name}} ({{course.course_hour}} hrs) 
													<span class="pull-right">
														{{course.created_at}}
													</span>
												</h3>
												<p>
													{{course.short_description}}
												</p>
												<div class="read_btn_sec">
													<a routerLink='/course/{{course.id}}' class="btn btn-warning">Start Course</a>


													<a routerLink='/course/certificate/{{course.id}}' class="btn btn-success" *ngIf="course.course_completed==1">Download Certificate</a>

													<a routerLink='/course/certificate/{{course.id}}' class="btn btn-danger" *ngIf="course.course_completed==0">Request Certificate</a>

													<a routerLink='/certificate/cancel/{{course.id}}' class="btn btn-info" *ngIf="course.course_completed==2">Cancel Request</a>
													
												</div>
												
											</div>
										</div>
									</div>
								</div>
								<hr>
								
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
